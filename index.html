<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Text Update</title>
<style>
  body {
  font-family: Arial, sans-serif;
  text-align: center;
}

input, button {
  margin: 10px;
  padding: 5px;
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>
<h1 id="displayText"></h1>
<input type="text" id="inputText" placeholder="Enter text...">
<button id="updateButton">Update Text</button>
<script>
  const displayText = document.getElementById('displayText');
const inputText = document.getElementById('inputText');
const updateButton = document.getElementById('updateButton');

// Set initial value of h1 from localStorage if available, otherwise set it to empty string
displayText.innerHTML = localStorage.getItem('savedText') || '';

// Function to update h1 with input value and save it in localStorage
function updateText() {
    const inputValue = inputText.value;
    displayText.innerHTML = inputValue;
    localStorage.setItem('savedText', inputValue);
}

// Update text when button is clicked
updateButton.addEventListener('click', updateText);
</script>
</body>
</html>
